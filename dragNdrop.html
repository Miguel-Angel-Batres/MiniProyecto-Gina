<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop - Intermedio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: no-repeat center center fixed;
            background-size: contain;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 250px;
            height: 220px;
            border: 2px dashed #555;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
        }

        #box1 { top: 16%; left: 73%; }
        #box2 { top: 63%; left: 27%; }

        .box.dragover { background: rgba(200, 200, 200, 0.5); }

        #image {
            width: 200px;
            height: auto;
            object-fit: contain;
            cursor: grab;
        }

        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Coloca el objeto en la caja</h1>
    <div id="box1" class="box">
        <img id="image" draggable="true" class="image">
    </div>
    <div id="box2" class="box"></div>
    <div id="status" class="status">Estado: Esperando acción</div>

    <script>
        // Seleccionar personaje
        const character = localStorage.getItem("nickname") || "finn";
        const background = document.body.style;
        const image = document.getElementById("image");

        if (character === "finn") {
            background.backgroundImage = "url('assets/BottomDrawNDrop_FINN.png')";
            image.src = "assets/SwordDragNDrop_FINN.png";
        } else {
            background.backgroundImage = "url('assets/BottomDrawNDrop_JAKE.png')";
            image.src = "assets/SanwisDragNDrop_JAKE.png";
        }

        const boxes = document.querySelectorAll(".box");
        const status = document.getElementById("status");

        image.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", e.target.id);
            e.target.classList.add("dragging");
            status.textContent = "Estado: Arrastrando la imagen";
        });

        image.addEventListener("dragend", (e) => {
            e.target.classList.remove("dragging");
            status.textContent = "Estado: Arrastre finalizado";
        });

        boxes.forEach(box => {
            box.addEventListener("dragover", (e) => e.preventDefault());
            box.addEventListener("dragenter", () => box.classList.add("dragover"));
            box.addEventListener("dragleave", () => box.classList.remove("dragover"));

            box.addEventListener("drop", (e) => {
                e.preventDefault();
                if (!box.contains(image)) {
                    box.appendChild(image);
                }
                box.classList.remove("dragover");
                status.textContent = `Estado: La imagen está en el ${box.id}`;

                // Esperar 1 segundo y cambiar a Level2
                setTimeout(() => {
                    window.location.href = "index.html?next=Level2";
                }, 1000);
            });
        });
    </script>
</body>
</html>
